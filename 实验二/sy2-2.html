<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sy2-2</title>
    <style>
        table{
            border-radius: 10px;
            border-bottom-color: #A0A0A0;
            border-right-color: #A0A0A0;
            border-top-color: #F0F0F0;
            border-left-color: #F0F0F0;
        }
        tr{
            background-color: #00AAFF;
        }
        .dier {
            background-color: #66CCCC;
        }
        .disan {
            background-color: #FFFF66;
        }
    </style>
</head>
<body>
    <table width="500" border="10" align="center">
        <h2 align="center">活动报名季度数据报表</h2>
        <tr>
            <th>季度</th>
            <th>人数</th>
        </tr>
        <tr class="dier">
            <td>一季度</td>
            <td>16100</td>
        </tr>
        <tr class="dier">
            <td>二季度</td>
            <td>14500</td>
        </tr>
        <tr class="dier">
            <td>三季度</td>
            <td>18000</td>
        </tr>
        <tr class="dier">
            <td>四季度</td>
            <td>14200</td>
        </tr>
        <tr class="disan">
            <td>季度平均报名人数</td>
            <td>15700</td>
        </tr>
        <tr class="disan">
            <td>总计</td>
            <td>62800</td>
        </tr>
    </table>
</body>
</html>
