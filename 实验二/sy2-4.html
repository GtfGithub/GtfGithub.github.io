<!DOCTYPE html>
<html lang="en">

<head>
    <meta c harset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sy2-4</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
        table,tr,td{
            border: 2px solid black;
        }
        .one {
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h4></h4>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" value="男" name="sex" id="nan">
                <label for="nan"><img src="#"> 男</label>
                <input type="radio" value="女" name="sex" id="nv">
                <label for="nv"><img src="#"> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>出生日期：</td>
            <td>
                <select>
                    <option selected>--请选择年份--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option selected>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option selected>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="江西南昌仔"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <label for="1"><input type="radio" value="jiehun" name="marry" id="1"> 已婚 </label>
                <label for="2"><input type="radio" value="weihun" name="marry" id="2" checked>未婚</label>
                <label for="3"><input type="radio" value="lihun" name="marry" id="3"> 离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td><input type="text" value="博士"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <label for="a"><input type="checkbox" name="lovetype" value="keai" id="a"> 可爱</label>
                <label for="b"><input type="checkbox" name="lovetype" value="wumei" id="b"> 妩媚</label>
                <label for="c"><input type="checkbox" name="lovetype" value="tianmei" id="c"> 甜美</label>
                <label for="d"><input type="checkbox" name="lovetype" value="all" id="d" checked> 都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍：</td>
            <td><textarea>介绍</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" checked> 我已同意注册条款和会员加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <dl>
                    <dt>我承若</dt>
                    <dd>年满18周岁</dd>
                    <dd>抱着严肃的态度</dd>
                    <dd>寻找另一半</dd>
                </dl>
            </td>
        </tr>
    </table>
</body>

</html>
