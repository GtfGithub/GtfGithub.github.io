    <title>静夜思</title>

<style>
    h3 {
        text-align: center;
    }

    h4 {
        text-align: center;
    }

    p {
        text-align: center;
    }
</style>

<body>
    <h3>《静夜思》</h3>
    <h4>李白</h4>
    <p>床前明月光，</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
</body>
