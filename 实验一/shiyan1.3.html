<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平线</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>水平线一（高为10，宽为300，红色，左对齐）</h1>
    <hr width="300" size="10" color="red" align="left">
    <h1>水平线二（高为2，宽为300，蓝色，居中）</h1>
    <hr width="300" size="2" color="blue" align="center">
    <h1>水平线三（高为20，宽为300，紫色，右对齐）</h1>
    <hr width="300" size="20" color="magenta" align="right">
</body>

</html>
